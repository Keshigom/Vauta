<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - vrm loader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			font-family: Monospace;
			background-color: #000;
			color: #fff;
			margin: 0px;
			overflow: hidden;
		}

		#info {
			color: #fff;
			position: absolute;
			top: 10px;
			width: 100%;
			text-align: center;
			z-index: 100;
			display: block;
		}

		#info a {
			color: #75ddc1;
			font-weight: bold;
		}

		.jeefacetransferCanvas {
			z-index: 200;
			position: absolute;
			bottom: 0px;
			left: 0px;
			max-height: 25vh;
		}

		.webojiCanvas {
			z-index: 10;
			position: absolute;
			max-height: 100%;
			max-width: 100%;
			left: 50%;
			top: 50%;
			width: 100vmin;
			transform: translate(-50%, -50%);
		}
	</style>
	<script src="lib/jeeliz/jeelizFaceTransfer.js"></script>
	<!-- <script src="lib/comp/jeelizFaceTransfer.js.gz"></script> -->

</head>

<body onload="main()">
	<div id="info">
		<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - VRMLoader<br />

	</div>
	<video id='trackVideo' style='display:none ;z-index: 100;position: absolute;' src='assets/video/video.mp4' playsinline preload autoplay loop></video>
	<canvas class='jeefacetransferCanvas' id='jeefacetransferCanvas'></canvas>
	<canvas class='webojiCanvas' id='webojiCanvas' width='0' height='0'></canvas>

	<script src="lib/three.min.js"></script>
	<script src="lib/OrbitControls.js"></script>

	<script src="lib/GLTFLoader.js"></script>
	<script src="lib/VRMLoader.js"></script>

	<script src="lib/WebGL.js"></script>
	<script src="lib/stats.min.js"></script>
	<script src="js/animationLoader.js"></script>
